name: Playwright Tests & Publish Allure Report

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright  # IMPORTANT: run inside /playwright folder

    steps:
      # 1) Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: playwright/yarn.lock

      # 3) Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4) Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5) Run Playwright tests
      - name: Run Playwright tests
        env:
          ENV: test   # You can override this with environment matrix if needed
        run: yarn pw:test

      # 6) Upload raw Allure results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: playwright/allure-results

      # 7) Install Java (required for Allure CLI)
      - name: Install Java for Allure
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 8) Install Allure CLI (official binary)
      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.zip
          unzip allure-commandline-2.24.0.zip -d allure-cli
          sudo mv allure-cli/allure-*/bin/allure /usr/local/bin/allure
          allure --version

      # 9) Generate HTML Allure report
      - name: Generate Allure HTML Report
        run: allure generate allure-results --clean -o allure-report

      # 10) Upload HTML Allure report as artifact
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: playwright/allure-report

      # 11) Deploy to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright/allure-report
          publish_branch: gh-pages
