name: Playwright Tests

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: "CieÄ¾ovÃ© prostredie (napr. dev/test/prod)"
        required: false
        default: "test"
      run_deploy:
        description: "ZverejniÅ¥ report na GitHub Pages?"
        required: false
        default: "true"

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: playwright/yarn.lock

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸŒ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Playwright tests
        env:
          ENV: ${{ github.event.inputs.environment || 'test' }}
        run: yarn pw:test

      - name: ğŸ“Š Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright/playwright-report

      - name: ğŸš€ Deploy Playwright Report to GitHub Pages
        if: ${{ github.event.inputs.run_deploy == 'true' && success() }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright/playwright-report
          publish_branch: gh-pages