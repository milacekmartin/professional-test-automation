name: Playwright Tests & Allure Report

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
          cache-dependency-path: playwright/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          ENV: test
        run: yarn pw:test

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: playwright/allure-results

      # Generate Allure Report using Docker (CLI)
      - name: Generate Allure Report
        run: |
          docker pull simple-elf/allure:latest
          docker run --rm \
            -v ${{ github.workspace }}/playwright/allure-results:/tmp/allure-results \
            -v ${{ github.workspace }}/playwright/allure-report:/tmp/allure-report \
            simple-elf/allure:latest \
            allure generate /tmp/allure-results --clean -o /tmp/allure-report

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: playwright/allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright/allure-report
